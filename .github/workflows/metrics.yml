name: AutoMetrics
on:
  #daily
  schedule: [{cron: "0 2,8 * * *"}]
  #workflow_dispatch

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METR }}
          config_timezone: Europe/Paris
          base: header
          plugin_isocalendar: yes
          plugin_stars: yes
          config_order: base.header, iso_calendar, stars
          output_action: commit
      
